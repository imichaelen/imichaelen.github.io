arxiv:
  user_agent: "imichaelen-daily-bot/1.0 (https://github.com/imichaelen/imichaelen.github.io)"
  queries:
    - name: "Materials & Physics Simulation + ML (DFT/MD/ab initio)"
      search_query: >
        (cat:cond-mat.mtrl-sci OR cat:physics.comp-ph OR cat:physics.chem-ph)
        AND
        (abs:DFT OR abs:"density functional theory" OR abs:"first-principles" OR abs:"ab initio"
         OR abs:"molecular dynamics" OR abs:MD OR abs:"materials simulation" OR abs:"electronic structure"
         OR ti:DFT OR ti:"density functional theory" OR ti:"molecular dynamics" OR ti:"first-principles")
        AND
        (abs:"machine learning" OR abs:"deep learning" OR abs:neural OR abs:graph OR abs:GNN
         OR abs:transformer OR abs:"foundation model"
         OR ti:"machine learning" OR ti:"deep learning" OR ti:neural OR ti:graph OR ti:GNN
         OR ti:transformer)
      max_results: 200
      sort_by: "submittedDate"
      sort_order: "descending"
    - name: "AI/LLM for Materials/Chem/Physics (science-focused)"
      search_query: >
        (cat:cs.AI OR cat:cs.LG OR cat:stat.ML OR cat:cs.CL)
        AND
        (abs:material OR abs:materials OR abs:crystal OR abs:crystals OR abs:molecule OR abs:molecules
         OR abs:DFT OR abs:"density functional theory" OR abs:"quantum chemistry"
         OR abs:"computational chemistry" OR abs:catalyst OR abs:battery OR abs:electrolyte
         OR abs:alloy OR abs:polymer OR abs:phonon OR abs:"phase diagram"
         OR ti:materials OR ti:material OR ti:crystal OR ti:molecule OR ti:"quantum chemistry"
         OR ti:catalyst OR ti:battery OR ti:electrolyte)
        AND
        (abs:LLM OR abs:"large language model" OR abs:transformer OR abs:"foundation model"
         OR abs:agent OR abs:"retrieval-augmented"
         OR ti:LLM OR ti:"large language model" OR ti:transformer OR ti:"foundation model"
         OR ti:agent)
      max_results: 200
      sort_by: "submittedDate"
      sort_order: "descending"

issue:
  # Only include papers published within the last N days (rolling window).
  # Set to 0 to disable filtering.
  lookback_days: 1
  # If true, unseen items outside lookback are marked as seen (skipped).
  mark_skipped_as_seen: true
  # How many papers to fully render (title/authors/summary).
  featured_papers: 24
  # Optionally include the remaining papers as a collapsed title-only list.
  include_more_section: true
  more_titles_max: 200

data:
  state_path: "data/state.json"
  collected_path: "data/collected.json"
  summaries_path: "data/summaries.json"

output:
  issues_dir: "daily/issues"
  index_path: "daily/index.md"

llm:
  enabled: true
  provider_preference: ["deepseek", "openai"]
  model:
    deepseek: "deepseek-chat"
    openai: "gpt-4o-mini"
  max_items: 50
  trend_enabled: true
  trend_max_items: 200
  digest_enabled: true
  digest_max_items: 200
  temperature: 0
