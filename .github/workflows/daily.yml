name: Daily Newspaper

on:
  schedule:
    # 07:00 JST daily (cron is UTC)
    - cron: "0 22 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-newspaper
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Collect → summarize (optional) → render
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python scripts/collect.py --config config.yaml
          python scripts/summarize.py --config config.yaml
          python scripts/render.py --config config.yaml

      - name: Commit and push (if changed)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          ISSUE_DATE="$(TZ=Asia/Tokyo date +%F)"
          git commit -m "Daily issue: ${ISSUE_DATE}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
